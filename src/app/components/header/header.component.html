      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!--ml-auto = margin-left auto-->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/IniciarSesion']" routerLinkActive="router-link-active">Iniciar Sesi√≥n <span class="sr-only">(current)</span></a>

<!--Solo es un menu con 2 cateoria mascotas y que productos se tienen (categoria)-->

  <ul *ngFor= "let mascota of mascotas" id="listaPrincipal">
    <li>
      <a [routerLink]="['/mascotas/{{mascota.nombreMascota}}']" routerLinkActive="router-link-active" >
        <button mat-button [matMenuTriggerFor]="mascotas">{{mascota.nombreMascota}}</button>
      </a>

      <mat-menu #mascotas="matMenu">
        <ul *ngFor = "let categoria of categorias" id="listaSecundaria">
          <li>
            <a [routerLink]="['/mascotas/{{mascota.nombreMascota}}/{{categoria.nombreCategoria}}']" routerLinkActive="router-link-active" >
              <button>{{categoria.nombreCategoria}}</button> 
            </a>
          </li>
        </ul>
     </mat-menu>
      
    </li>
  </ul> 
</div>
